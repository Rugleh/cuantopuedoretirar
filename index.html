<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-137846449-8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-137846449-8");
    </script>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" type="image/png" href="favicon.png"/>
    <meta name="description" content="¿Cuánto puedo retirar de mi AFP con la nueva ley del 10%?"/>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="main.css" />

    <title>Calculadora 10% retiro AFP</title>
  </head>
  <body>
    <div class="container text-center pt-4">
      <div class="row">
        <div class="col">
          <h1 data-aos="fade-up" data-aos-duration="custom">
            ¿Cuánto puedo retirar de mi AFP?
          </h1>
          <h3 class="pb-4" data-aos="fade-up" data-aos-duration="custom">
            Ingresa cuanto dinero tienes ahorrado en tu AFP
          </h3>
        </div>
      </div>

      <div
        data-aos="fade-up"
        data-aos-duration="custom"
        class="row justify-content-center"
      >
        <div class="col-md-6">
          <div class="input-group mb-3 input-money">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              id="money"
              type="text"
              class="form-control"
              aria-label="dinero"
              placeholder="Ejemplo: 15.000.000"
            />
          </div>
        </div>
      </div>

      <div
        data-aos="fade-up"
        data-aos-duration="custom"
        class="row justify-content-center"
      >
        <div class="col-md-6">
          <h4>Podrás retirar:</h4>
          <h3>$<span id="result"></span></h3>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted text-light"
          >v1.0 Desarrollado <b> &lt;/&gt; </b> por
          <a href="https://twitter.com/rugleh">Rugleh</a></span
        >
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
  </body>
</html>
